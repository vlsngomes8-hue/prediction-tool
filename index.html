<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChromaPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <h1>CHROMA<span>PREDICT</span></h1>
    <p>Deep Pattern Analysis Engine</p>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card">
      <span>Outcome Accuracy</span>
      <h2 id="outAcc">0%</h2>
    </div>
    <div class="stat-card">
      <span>Big / Small Accuracy</span>
      <h2 id="bsAcc">0%</h2>
    </div>
  </div>

  <!-- Prediction -->
  <div class="prediction-card">
    <div class="row">
      <span class="label">Recommended Bet</span>
      <span class="confidence">Confidence: <b id="confidence">0%</b></span>
    </div>

    <h2 id="bsPrediction">WAITING</h2>

    <div class="strong-box">
      <span>Strong Numbers</span>
      <div class="numbers">
        <div id="n1">–</div>
        <div id="n2">–</div>
      </div>
    </div>

    <p class="reason" id="reason">
      Enter results to start pattern detection.
    </p>
  </div>

  <!-- History -->
  <div class="history-card">
    <h3>Result History</h3>

    <div class="history-header">
      <span>Period</span>
      <span>Result</span>
      <span>Type</span>
    </div>

    <div id="historyList" class="history-list"></div>
  </div>

  <!-- Number Pad -->
  <div class="pad">
    <button onclick="addResult(0)">0</button>
    <button onclick="addResult(1)">1</button>
    <button onclick="addResult(2)">2</button>
    <button onclick="addResult(3)">3</button>
    <button onclick="addResult(4)">4</button>
    <button onclick="addResult(5)">5</button>
    <button onclick="addResult(6)">6</button>
    <button onclick="addResult(7)">7</button>
    <button onclick="addResult(8)">8</button>
    <button onclick="addResult(9)">9</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
