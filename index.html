<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Prediction Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>PREDICTION</h2>
  <h3 id="predictionText">Waiting for data</h3>
  <p class="active">Advanced Analysis System Active</p>
</div>

<div class="input-box">
  <input type="number" id="resultInput" placeholder="Enter Result Number">
  <button onclick="addResult()">ADD</button>
</div>

<table>
  <thead>
    <tr>
      <th>Period</th>
      <th>Prediction</th>
      <th>Result</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
